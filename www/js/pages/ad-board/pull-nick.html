<ion-view hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar align-title="center">
        <single-title title="线边拉动"></single-title>
    </ion-header-bar>
    <ion-content class="bgFF" style="background: #FFF;bottom: 4em;" on-double-tap="goHome('kqhz')">
        <div class="kqhz gwrx xiajia content-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>零件号</th>
                        <th>昵称</th>
                        <th>线路</th>
                        <th>LSA</th>
                        <th>DOLLY</th>
                    </tr>
                </thead>
                <tbody ng-show="errorMsg">
                    <tr>
                        <td colspan="7">
                            <span ng-bind="errorMsg" style="display: inline;">加载中</span>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-repeat="r in menus">
                    <tr>
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="r.itemCode"></td>
                        <td ng-bind="r.nickName"></td>
                        <td ng-bind="r.routeCode"></td>
                        <td ng-bind="r.lsa"></td>
                        <td ng-bind="r.dolly"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="quickNav">
            <a ng-click="getList()"><span class="glyphicon glyphicon glyphicon-repeat"></span></a>
            <a href="#/ad/pull"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
            <a href="#/login-dashboard"><span class="glyphicon glyphicon-home"></span></a>
            <a href="#/ad/login"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
    </ion-footer-bar>
</ion-view>
