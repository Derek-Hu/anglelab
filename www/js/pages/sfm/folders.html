<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-header-bar align-title="center">
      <div></div>
      <div class="title anji-theme" >
        <div class="title-wp" style="background-image: url(img/LOG9.jpg);">
          <div class=" logo-left"><img class="fl" src="img/dazhong.svg"/></div>
          <div class="logo-right-wp"><img src="img/LOG9.jpg"/></div>
          <div>
            <div class="bold-title single-line">
              <span class="oneLineTitle">选择图片目录</span>
            </div>
          </div>
        </div>
      </div>
      <div></div>
  </ion-header-bar>

    <ion-content style="padding: .5em;">
    <div style="background:#FFF; overflow: hidden; height: 3em; position: relative; line-height: 3em;">
      <span ng-click="doDirectoryUp()" style="position: absolute; left: 0; width: 8em; top: 0; height: 3em; text-align: center;">&nbsp;&nbsp;返回上一级&nbsp;&nbsp;</span>
      <label class="item item-input" style="    position: absolute; left: 8em; top: 0; right: 6em; height: 3em; border: 0;">
        <input type="text" readonly style="background: #FFF;" value="{{folderName.fullPath}}"></input>
      </label>
      <button ng-click="setImageFolder()" class="button button-stable" style="position: absolute; right: 0; top: 0; height: 3em; width: 6em; text-align: center; ">确定</button>
    </div>
    <!-- <button class="button button-block" ng-click="doDirectoryUp()">
      <span ng-bind="folderName"></span>返回上一级
    </button> -->
    <div ng-bind="loading" style="color: #FFF;"></div>
    <!-- <div ng-bind="msg" style="color: #FFF;"></div> -->
    <div class="folder" ng-click="beginBrowseForFiles(f)" ng-repeat="f in folders">
      <i class="glyphicon" ng-class="{'glyphicon-list-alt': f.isFile, 'glyphicon-folder-open': f.isDirectory}"></i><span ng-bind="f.name"></span>
    </div>
    <!-- <ul class="list">
        <li class="item" ng-repeat="f in folders">
          <span ng-bind="f"></span>
        </li>
    </ul> -->

    </ion-content>
    <ion-footer-bar>
      <div style="width:100%;">
        <div class="quickNav" style="bottom: 0;">
          <a ng-click="goToSettings()"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
          <!-- <a href="#/entry"><span class="glyphicon glyphicon-home"></span></a> -->
        </div>
      </div>
  </ion-footer-bar>
</ion-view>
