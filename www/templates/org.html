<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pdivls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view on-double-click="goHome()" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar align-title="center">
        <div></div>
        <div class="title anji-theme" >
            <div class="title-wp" style="background-image: url(img/LOG9.jpg);">
                <div class=" logo-left"><img class="fl" src="img/dazhong.svg"/></div>
                <div class="logo-right-wp"><img src="img/LOG9.jpg"/></div>
                <div>
                    <div class="bold-title single-line">
                        <span class="pageTitle">
                            <span>组织机构图</span><br>
                            ( <span class="subPageTitle" ng-bind="selectedCriteria.kuqu.whse_code + '-'"></span>
                            <span class="subPageTitle"ng-bind="selectedCriteria.banzu.description"></span> )
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div></div>
    </ion-header-bar>
    <ion-content scroll="false" class="padding">
        
        <div ng-show="group!==null && group.leader!=null" class="content tc" style="width:100%;height: 100%; padding-bottom: 5em;">
            
            <org group="group" title="{{selectedCriteria.banci.shift_code}}"></org>
        </div>
    </ion-content>
    <ion-footer-bar style="">
    <div class="clear header tc color-menu-type" style="    width: 100%; position: absolute; left: 0; bottom: 0;">
        <div class="twrapper">
            <div class="type two clear">
            <div class="name">编制</div>
            <div class="value">&nbsp;<span ng-bind="metaData.bianzhi"></span></div>
        </div>
        </div>
        <div class="twrapper"><div class="type two clear">
            <div class="name">审核</div>
            <div class="value">&nbsp;<span ng-bind="metaData.shenhe"></span></div>
        </div></div>
        <div class=" twrapper"><div class="type two clear">
            <div class="name">批准</div>
            <div class="value">&nbsp;<span ng-bind="metaData.pizhun"></span></div>
        </div></div>
        <div class=" twrapper"><div class="type two clear">
            <div class="name">日期</div>
            <div class="value">&nbsp;<span ng-bind="metaData.bianzhi_date"></span></div>
        </div></div>
        
    </div>
    <div class="clear"></div>
    <div class="quickNav">
        <a href="#/dash"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
        <a href="#/login-dashboard"><span class="glyphicon glyphicon-home"></span></a>
        <a href="#/settings/"><span class="glyphicon glyphicon-cog"></span></a>
    </div>
  </ion-footer-bar>
</ion-view>
