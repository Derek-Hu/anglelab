  <ion-header-bar align-title="center">
        <single-title title="零件库存"></single-title>

    <ion-content class="bgFF" style="background: #FFF;bottom: 4em;" on-double-tap="goHome('kqhz')">
        <div class="kqhz gwrx xiajia content-wrapper">
        <table>
            <thead>
            <tr>
                <th>零件号</th>
                <th>库位</th>

                <th>供应商</th>
                <th>批次</th>
                <th>数量</th>
                <th>入库时间</th>
            </tr>
            </thead>
            <tbody ng-show="loadingStatus!=''" >
                <tr><td colspan="7">
                    <span ng-bind="loadingStatus" style="display: inline;">加载中</span>
                </td></tr>
            </tbody>
            <tbody ng-repeat="r in data">
                <tr>
                    <td ng-bind="r.itemCode"></td>
                    <td ng-bind="r.locCode"></td>
                    <td ng-bind="r.lp"></td>
                    <td ng-bind="r.supplierCode"></td>
                    <td ng-bind="r.lot"></td>
                    <td ng-bind="r.qty"></td>
                    <td ng-bind="r.inTime"></td>
                </tr>
            </tbody>
        </table>
        </div>
