<ion-view hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar align-title="center">
        <single-title title="编组单上线"></single-title>
    </ion-header-bar>
    <ion-content class="bgFF" style="background: #FFF;bottom: 4em;">
        <div class="kqhz gwrx xiajia content-wrapper">
        <table>
            <thead>
            <tr>
                <th>序号</th>
                <th>编组单号</th>
                <th>线路</th>
                <th>DOLLY</th>
                <th>数量</th>
                <th> 预计上线时间</th>
                <th class="operation">操作</th>
            </tr>
            </thead>
            <tbody ng-show="errorMsg" >
                <tr><td colspan="7">
                    <span ng-bind="errorMsg" style="display: inline;">加载中</span>
                </td></tr>
            </tbody>
            <tbody ng-repeat="r in menus">
                <tr>
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="r.groupNo"></td>
                    <td ng-bind="r.routeCode"></td>
                    <td ng-bind="r.dollyNo"></td>
                    <td ng-bind="r.qty"></td>
                    <td ng-bind="r.dueDate"></td>
                    <td class="operation">
                        <span ng-bind="r.txt" ng-click="start(r)">下&nbsp;架</span>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="quickNav">
            <a ng-click="getList()"><span class="glyphicon glyphicon glyphicon-repeat"></span></a>
            <a href="#/ad/sub-permssion"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
            <a href="#/login-dashboard"><span class="glyphicon glyphicon-home"></span></a>
            <a href="#/ad/login"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
    </ion-footer-bar>
</ion-view>
