<ion-view hide-nav-bar="true" hide-back-button="true">
  <ion-header-bar align-title="center">
        <single-title title="人员调整"></single-title>
    </ion-header-bar>
    <ion-content class="bgFF" style="background: #FFF;bottom: 4em;" on-double-tap="goHome('kqhz')">
        <div class="kqhz gwrx ad-member content-wrapper">
        <table>
            <thead>
            <tr>
                <th>选择(可以多选)</th>
                <th>班组</th>
                <th>零件</th>
                <th>人员</th>
                <th>最后修改时间</th>
            </tr>
            </thead>
            <tbody ng-show="loadingStatus!=''" >
                <tr><td colspan="5">
                    <span ng-bind="loadingStatus" style="display: inline;">加载中</span>
                </td></tr>
            </tbody>
            <tbody ng-repeat="r in data">
                <tr>
                    <td class="check" ng-click="r.selected = !r.selected">
                        <label><span ng-class="{'glyphicon glyphicon-ok': r.selected}"></span></label>
                        <input id="m{{$index+1}}" type="checkbox" ng-model="r.selected">
                    </td>
                    <td ng-bind="r.banzu"></td>
                    <td ng-bind="r.name"></td>
                    <td><span  ng-bind="r.member"></span><span class="modify">修改</span></td>
                    <td ng-bind="r.lastUpdateTime"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="clear header six tc color-menu-type">
            <div class="twrapper">
                <div class="type two clear">
                <div class="name">编制</div>
                <div class="value">&nbsp;<span ng-bind="metaData.bianzhi"></span></div>
            </div>
            </div>
            <div class="twrapper"><div class="type two clear">
                <div class="name">审核</div>
                <div class="value">&nbsp;<span ng-bind="metaData.shenhe"></span></div>
            </div></div>
            <div class=" twrapper"><div class="type two clear">
                <div class="name">批准</div>
                <div class="value">&nbsp;<span ng-bind="metaData.pizhun"></span></div>
            </div></div>
            <div class=" twrapper" style="width:20%"><div class="type two clear">
                <div class="name">日期</div>
                <div class="value">&nbsp;<span ng-bind="metaData.bianzhi_date"></span></div>
            </div></div>
        </div>
        <div class="quickNav">
            <a ng-click="loadList()"><span class="glyphicon glyphicon glyphicon-repeat"></span></a>
            <a href="#/dash"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
            <a href="#/entry"><span class="glyphicon glyphicon-home"></span></a>
            <!-- <a href="#/settings/"><span class="glyphicon glyphicon-cog"></span></a> -->
        </div>
    </ion-footer-bar>
</ion-view>
