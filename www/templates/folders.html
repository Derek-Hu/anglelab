<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-header-bar align-title="center">
      <div></div>
      <div class="title anji-theme" >
        <div class="title-wp" style="background-image: url(img/LOG9.jpg);">
          <div class=" logo-left"><img class="fl" src="img/dazhong.svg"/></div>
          <div class="logo-right-wp"><img src="img/LOG9.jpg"/></div>
          <div>
            <div class="bold-title single-line" style="line-height: 3em;">
              <span style="font-size: 1.2em">选择图片目录</span>
            </div>
          </div>
        </div>
      </div>
      <div></div>
  </ion-header-bar>

    <ion-content style="padding: .5em;">
    <button class="button button-block" ng-click="doDirectoryUp()">
      返回上一级
    </button>
    <div class="folder" ng-click="beginBrowseForFiles(f.fullPath)" ng-repeat="f in folders">
      <i class="glyphicon glyphicon-folder-open"></i><span ng-bind="f.name"></span>
    </div>
    <div ng-bind="loading"></div>
    <!-- <ul class="list">
        <li class="item" ng-repeat="f in folders">
          <span ng-bind="f"></span>
        </li>
    </ul> -->

    </ion-content>
    <ion-footer-bar>
      <div style="width:100%;">
        <div class="quickNav" style="bottom: 0;">
          <a href="#/settings"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
          <!-- <a href="#/entry"><span class="glyphicon glyphicon-home"></span></a> -->
        </div>
      </div>
  </ion-footer-bar>
