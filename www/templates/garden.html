<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-header-bar align-title="center">
      <div></div>
      <div class="title anji-theme">
        <div class="title-wp">
          <div class=" logo-left"><img class="fl" src="img/dazhong.svg"/></div>
          <div class="fr logo-right-wp"><img src="img/LOG9.jpg"/></div>
          <div>
            <div class="bold-title single-line">
                <span class="pageTitle">
                    <span>班组园地</span><br>
                    ( <span class="subPageTitle" ng-bind="selectedCriteria.kuqu?selectedCriteria.kuqu.whse_code:''"></span>
                      <span class="subPageTitle" ng-if="!isLine" ng-bind="'-'+(selectedCriteria.banzu?selectedCriteria.banzu.description+'-':'')"></span>
                      <span class="subPageTitle" ng-if="!isLine" ng-bind="selectedCriteria.banci?selectedCriteria.banci.shift_code:''"></span>)
                </span>
            </div>
          </div>
        </div>
      </div>
      <div></div>
  </ion-header-bar>

    <ion-content scroll="false">
      <div class="entryWp">
          <a>
            <div class="entry" style="left: 15%;width:70%">
              <div style="height: 100%">
                <carousel interval="myInterval">
                  <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                      <h4>Slide {{$index}}</h4>
                      <p>{{slide.text}}</p>
                    </div>
                  </slide>
                </carousel>
              </div>
            </div>
          </a>
          
        </div>
    </ion-content>
</ion-view>
