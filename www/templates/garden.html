<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-header-bar align-title="center">
      <div></div>
      <div class="title anji-theme" >
        <div class="title-wp" style="background-image: url(img/LOG9.jpg);">
          <div class=" logo-left"><img class="fl" src="img/dazhong.svg"/></div>
          <div class="logo-right-wp"><img src="img/LOG9.jpg"/></div>
          <div>
            <div class="bold-title single-line">
                <span class="pageTitle">
                    <span>班组园地</span><br>
                    ( <span class="subPageTitle" ng-bind="selectedCriteria.kuqu?selectedCriteria.kuqu.whse_code:''"></span>
                      <span class="subPageTitle" ng-if="!isLine" ng-bind="'-'+(selectedCriteria.banzu?selectedCriteria.banzu.description+'-':'')"></span>
                      <span class="subPageTitle" ng-if="!isLine" ng-bind="selectedCriteria.banci?selectedCriteria.banci.shift_code:''"></span>)
                </span>
            </div>
          </div>
        </div>
      </div>
      <div></div>
  </ion-header-bar>

    <ion-content scroll="false">
      <div class="entryWp">
          <div class="entry" style="left: 12%; width: 76%; padding: 1em; height: 76%; top: 12%;">

            <div style="height: 100%" class="carousel-anji-wrapper">
              <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                <uib-slide ng-repeat="slide in slides" active="slide.active">
                  <img ng-src="{{slide.image}}" style="margin:auto;">
                </uib-slide>
              </uib-carousel>
            </div>
            <a role="button" href="" style="z-index: 9;" class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1">
              <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">previous</span>
            </a>
            <a role="button" href="" style="z-index: 9;" class="right carousel-control ng-hide" ng-click="next()" ng-show="slides.length > 1">
              <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">next</span>
            </a>

            <!-- <div style="height: 100%" class="carousel-anji-wrapper">
              <carousel interval="myInterval" style="height: 100%;">
                <slide ng-repeat="slide in slides" active="slide.active">
                  <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
              </carousel>
            </div> -->
          </div>
      </div>

        <div>
          
        </div>

    </ion-content>
    <ion-footer-bar>
      <div style="width:100%;">
        <div class="quickNav" style="bottom: 0;">
          <a ng-href="{{isLine? '#/view-board' :'#/dash'}}"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
          <a href="#/login-dashboard"><span class="glyphicon glyphicon-home"></span></a>
          <a href="#/settings/"><span class="glyphicon glyphicon-cog"></span></a>
        </div>
      </div>
  </ion-footer-bar>
</ion-view>
