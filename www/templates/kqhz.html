<ion-view hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar align-title="center">
	  	<div></div>
		<div class="title anji-theme">
			<div class="title-wp">
				<div class=" logo-left"><img class="fl" src="img/logo1.jpg"/></div>
				<div class="fr logo-right-wp"><img src="img/LOG9.jpg"/></div>
				<div>
			  		<div class="bold-title single-line">
			  			<span class="mainTitle">考勤汇总</span>
						<span class="subTitle">
							(<span ng-bind="selectedCriteria.kuqu.whse_code">仓库代码</span>-
							<span ng-bind="selectedCriteria.banzu.description">班组</span>-
							<span ng-bind="selectedCriteria.banci.shift_code">班次</span>)
						</span>
			  		</div>
				</div>
			</div>

		</div>
	  	<div></div>
	</ion-header-bar>
    <ion-content class="bgFF" on-double-tap="goHome('kqhz')" style="    background: #fff; margin: 0 0.5em; border-radius: 0.5em;">
		<div class="kqhz content-wrapper" style="padding-bottom: 8em;">
			<table>
				<thead><th class="tc" ng-repeat="h in headers track by $index" ng-bind="h"></th></thead>
				<tbody><tr ng-repeat="r in data">
					<td ng-bind="r['工号']"></td>
					<td ng-class="{isNew: r.Is_new=='是', isDisableMember: r.Is_disabled=='否'}" ng-bind="r['姓名']"></td>
					<td ng-repeat="d in daysArr">
						<span ng-if="clzMap[r[d]] != 'hurt'" class="{{clzMap[r[d]]}}"></span>
						<span ng-if="clzMap[r[d]] == 'hurt'">#</span>
					</td>
					</tr>
				</tbody>
			</table>
			<div ng-show="loadingStatus!=''" class="mg-tp-1 anji-theme" ng-bind="loadingStatus">加载中</div>
		</div>
    </ion-content>
    <ion-footer-bar>
		<div class="clear tl anji-font-color mg-tp-1" style="width: 100%; position: absolute;    top: -6em; left: 1em;">
			<span class="fl">说明</span>
			<ol class="fl mg-lf-1">
				<li>1. 部门考勤员应认真做好考勤统计工作，如实反映情况，不得弄虚作假</li>
				<li>2. 各类假期表示符号：出勤<span class="glyphicon glyphicon-ok"></span>、病假<span class="circle anjie-border"></span>、事假<span class="glyphicon glyphicon-remove"></span>、产假<span class="glyphicon glyphicon-star-empty"></span>、探亲<span class="rect"></span>、公假<span class="anjie-bg circle anjie-border"></span>、公出<span class="glyphicon glyphicon-record"></span>、旷工<span class="glyphicon glyphicon-triangle-top"></span>、生产性放班<span class="glyphicon glyphicon-asterisk"></span>、年休假<span class="arrow-border-up"><span></span></span>、工伤<span>#</span></li>
				<li><span>3. </span>
				<div class="twrapper" style="display: inline-block;margin-right:1em;    vertical-align: bottom;"><div class="type two clear">
					<div class="name" >
						<span class="fl mg-rt-1 green-indicator">&nbsp;</span>
						<span class="fl value damage">新员工</span>
					</div>
				</div></div>

				<div class="twrapper" style="display: inline-block;vertical-align: bottom;"><div class="type two clear">
					<div class="name red">
						<span class="fl mg-rt-1 red-indicator">&nbsp;</span>
						<span class="fl value damage">离职员工</span>
					</div>
				</div></div></li>
			</ol>
		</div>
	    <div class="clear header six tc color-menu-type">
			<div class="twrapper">
				<div class="type two clear">
				<div class="name">编制</div>
				<div class="value">&nbsp;<span ng-bind="metaData.bianzhi"></span></div>
			</div>
			</div>
			<div class="twrapper"><div class="type two clear">
				<div class="name">审核</div>
				<div class="value">&nbsp;<span ng-bind="metaData.shenhe"></span></div>
			</div></div>
			<div class=" twrapper"><div class="type two clear">
				<div class="name">批准</div>
				<div class="value">&nbsp;<span ng-bind="metaData.pizhun"></span></div>
			</div></div>
			<div class=" twrapper"><div class="type two clear">
				<div class="name">日期</div>
				<div class="value">&nbsp;<span ng-bind="metaData.bianzhi_date"></span></div>
			</div></div>

		</div>
		<div class="quickNav">
			<a href="#/dash"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
			<a href="#/entry"><span class="glyphicon glyphicon-home"></span></a>
			<a href="#/settings"><span class="glyphicon glyphicon-cog"></span></a>
		</div>
	</ion-footer-bar>
</ion-view>
